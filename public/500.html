<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style>
    body{
      margin: 0;
      background-color:#4f7cac;
      font-family: arial;
      height: 700px
    }

    .info{
      position: absolute;
      top:0;
      left:0;
      padding: 10px 0;
      font-size: 110%;
      text-transform: capitalize;
      color:#4f7cac;
      font-weight: 700;
      width:100%;
      text-align:center
    }

    .box{
      text-align: center;
      position: relative;
    }

    .box div{
        width: 250px;
        height: 80px;
        line-height: 80px;
        color:#E00000;
        background-color: #fff;
        font-size: 280%;
        position: absolute;
        top:400px;
        left:38%;
        text-transform: capitalize;
        animation: moving 8s linear infinite;
      -webkit-animation: moving 8s linear infinite;
      -moz-animation: moving 8s linear infinite;
      -o-animation: moving 8s linear infinite;

        transform-origin: 50% -400%;
      -webkittransform-origin: 50% -400%;
      -moz-transform-origin: 50% -400%;
      -o-transform-origin: 50% -400%;
    }

    .box div:before{
        content: "";
        width: 25px;
        height: 25px;
        background-color:#fff;
        border-radius: 50%;
        display: block;
        position: absolute;
        left:45%;
        top:-350px;
    }

    .box div:after{
        content: "";
        width: 3px;
        height: 335px;
        background-color: #fff;
        display: block;
        position: absolute;
        left: 50%;
        top: -330px;
    }

    .box p{
        position: absolute;
        top:470px;
        left:37%;
        font-weight: 700;
        text-transform: uppercase;
      color:#fff;
      width: 300px
    }

    .box p span{
      display: block;
      font-size:300%
    }

    button.go-back {
      position: absolute;
      top:700px;
      left:43%;
      font-size: 30px;
      border: 1px solid #4f7cac ;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s linear;
      z-index: 9;
      border-radius: 10px;
      background: #4f7cac;
      color: #fff;
      box-shadow: 0 0 10px 0 #C0D7DD;
      margin-top: -100px;
    }
    button:hover {box-shadow: 0 0 20px 0 #C0D7DD;color:#C00000 ;}

    @keyframes moving{
        0%,100%{
            transform: rotate(0)
        }
        25%{
            transform: rotate(3deg);
        }
        50%{
            transform: rotate(-3deg)
        }
    }

    @-webkit-keyframes moving{
        0%,100%{
            transform: rotate(0)
        }
        25%{
            transform: rotate(3deg);
        }
        50%{
            transform: rotate(-3deg)
        }
    }

    @-moz-keyframes moving{
        0%,100%{
            transform: rotate(0)
        }
        25%{
            transform: rotate(3deg);
        }
        50%{
            transform: rotate(-3deg)
        }
    }

    @-o-keyframes moving{
        0%,100%{
            transform: rotate(0)
        }
        25%{
            transform: rotate(3deg);
        }
        50%{
            transform: rotate(-3deg)
        }
    }
  </style>
</head>
<body>
  <div class="box">
    <div>
      <i class="far fa-dizzy"></i> <i class="far fa-dizzy"></i>
    </div>
      <p><span> Erreur 500</span> C'est embetant mais l√† nous avons un petit soucis</p>
      <a href="https://lacabanedemaii.herokuapp.com/"><button class="go-back">Retour</button></a>
    </div>
</body>
</html>
